kversion: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade awscli jq
      - echo "✔️ Dependencies installed"

  pre_build:
    commands:
      - echo "No login needed for public ECR if permissions are correct"
      - PUBLIC_ECR_ALIAS_LOWER=$(echo "$PUBLIC_ECR_ALIAS" | tr '[:upper:]' '[:lower:]')
      - PUBLIC_REPO_NAME_LOWER=$(echo "$PUBLIC_REPO_NAME" | tr '[:upper:]' '[:lower:]')
      - IMAGE_URI="public.ecr.aws/${PUBLIC_ECR_ALIAS_LOWER}/${PUBLIC_REPO_NAME_LOWER}:${IMAGE_TAG}"
      - echo "IMAGE_URI is $IMAGE_URI"

  build:
    commands:
      - echo "Build started on `date`"
      - cd microservice-app
      - echo "Building the Docker image..."
      - docker build -t "$PUBLIC_REPO_NAME:$IMAGE_TAG" .
      - docker tag "$PUBLIC_REPO_NAME:$IMAGE_TAG" "$IMAGE_URI"

  post_build:
    commands:
      - echo "Pushing the Docker image to public ECR..."
      - docker push "$IMAGE_URI"
      - echo "✔️ Docker image pushed: $IMAGE_URI"

